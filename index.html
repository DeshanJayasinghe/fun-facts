<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Fun Facts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #4a4a4a);
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .title {
            color: #fff;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .fact-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            max-width: 600px;
            margin: 0 auto;
        }

        .fact-card:hover {
            transform: rotateX(10deg) rotateY(10deg);
        }

        .fact-text {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            transform: translateZ(20px);
        }

        .new-fact-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff9f43);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform-style: preserve-3d;
        }

        .new-fact-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                            0 0 30px rgba(255, 255, 255, 0.6),
                            0 0 40px rgba(255, 255, 255, 0.4);
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) translateX(100vw);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1 class="title">Amazing Fun Facts!</h1>
        <div class="fact-card">
            <p class="fact-text" id="factText">Did you know? The shortest war in history was between Britain and Zanzibar on August 27, 1896. Zanzibar surrendered after just 38 minutes.</p>
            <button class="new-fact-btn" onclick="getNewFact()">New Fact!</button>
        </div>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = Math.random() * 5 + 'px';
            particle.style.height = particle.style.width;
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.animationDuration = (Math.random() * 10 + 5) + 's';
            particlesContainer.appendChild(particle);
        }

        // Sample facts array
        const facts = [
            "A day on Venus is longer than its year!",
            "Honey never spoils. Archaeologists have found 3000-year-old honey!",
            "The first oranges weren't orange!",
            "A human could swim through a blue whale's veins!",
            "The Great Wall of China isn't visible from space!",
            "Bananas are berries, but strawberries aren't!"
        ];

        function getNewFact() {
            const factText = document.getElementById('factText');
            const randomFact = facts[Math.floor(Math.random() * facts.length)];
            factText.style.opacity = 0;
            
            setTimeout(() => {
                factText.textContent = randomFact;
                factText.style.opacity = 1;
            }, 300);
        }
    </script>
</body>
</html>
